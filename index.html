<!DOCTYPE html>
<html>
<head>
    <title>3D - Bảng Tuần Hoàn Hóa Học</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #050518; 
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        canvas { 
            display: block; 
            z-index: 1; 
        }
        
        #menu-left {
            position: absolute;
            top: 70px; 
            left: 10px; 
            z-index: 2000;
        }

        #menu-right {
            position: absolute;
            top: 70px; 
            right: 10px; 
            z-index: 2000;
        }
        
        /* CSS cho trường tìm kiếm mới */
        #element-search:focus {
            box-shadow: 0 0 10px #7fff00;
            outline: none;
        }

        #search-container {
            position: absolute; 
            top: 15px; 
            left: 10px; 
            z-index: 2000;
        }
        
        /* BẢNG CHÚ THÍCH MÀU (Legend) */
        #legend {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 2000;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            width: 200px;
            font-size: 14px;
        }

        .legend-item {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .color-box {
            width: 15px;
            height: 15px;
            margin-right: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        /* END BẢNG CHÚ THÍCH */
        
        /* CSS CHO NHÃN 3D (DETAIL LABELS) */
        .detail-label {
            width: 300px; 
            height: 120px; 
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(127,255,255,0.75);
            padding: 10px;
            text-align: center;
            font-size: 20px;
            color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,255,255,0.5);
        }

        /* Nút Đóng/Quay lại trong chế độ 3D Focus */
        #popup-close-3d {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 6000;
            display: none; /* Ẩn ban đầu */
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #popup-close-3d:hover {
            background-color: red;
        }
        /* END CSS FOCUS 3D */

        button {
            color: rgba(127,255,255,0.75);
            background: transparent;
            outline: 1px solid rgba(127,255,255,0.75);
            border: 0px;
            padding: 10px 0;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.5s;
            width: 120px; 
            text-align: center; 
        }

        button:hover {
            background-color: rgba(0,255,255,0.5);
            color: #ffffff;
        }

        .element {
            width: 280px; 
            height: 280px; 
            box-shadow: 0px 0px 12px rgba(0,255,255,0.5);
            border: 1px solid rgba(127,255,255,0.25);
            text-align: center;
            cursor: default;
            
            color: #ffffff;
            transition: all 0.5s;
        }
        
        .element:hover {
            box-shadow: 0px 0px 12px rgba(0,255,255,0.75);
            border: 1px solid rgba(127,255,255,0.75);
        }

        .symbol {
            position: absolute;
            top: 35px;
            left: 0px;
            right: 0px;
            font-size: 100px;
            font-weight: bold;
            color: rgba(255,255,255,0.8);
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }

        .details {
            position: absolute;
            bottom: 5px;
            left: 0px;
            right: 0px;
            font-size: 44px;
            color: rgba(127,255,255,0.75);
        }
        
        .number {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 75px;
            color: rgba(255,255,255,0.75);
        }
    </style>
</head>
<body>
    <div style="position:absolute;top:15px;width:100%;text-align:center;font-size:24px;font-weight:bold;color:#7fff00;z-index:2000;">
        3D - Bảng Tuần Hoàn Hóa Học Tổ 4
    </div>

    <div id="css-container" style="position:absolute;top:0;left:0;z-index:10;"></div>
    
    <div id="search-container">
        <input type="text" id="element-search" placeholder="Tìm kiếm (Số hiệu/Ký hiệu)" style="padding: 8px; width: 220px; border-radius: 5px; border: 1px solid #7fff00; background-color: rgba(0, 0, 0, 0.6); color: white; font-size: 16px;">
    </div>
    <div id="menu-left">
        <button id="table" class="button">Hình Chữ Nhật</button>
        <button id="sphere" class="button">Hình Cầu</button>
    </div>

    <div id="menu-right">
        <button id="helix" class="button">Hình Tam Giác</button>0
        <button id="grid" class="button">Hình Lưới</button>
    </div>
        
    <div id="legend">
        <strong>Chú Thích Màu Sắc:</strong>
    </div>

    <button id="popup-close-3d">Quay lại Bảng Tuần Hoàn</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script> 
    
    <script src="elements_data.js"></script> 
    <script src="main.js"></script>
</body>
</html>
